<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica Boolean</title>
</head>
<body>
    <h1>Prácticas con Booleanos</h1>
    <p class="text" style="font-size: xx-large;"></p>
    <script type="text/javascript">
        const LOGGED_USER = false
        const TEXT = document.querySelector(".text")

        if (LOGGED_USER)
        {
            TEXT.innerHTML = "Usuario logueado con éxito."
        }
        else
        {
            TEXT.innerHTML = "Usuario no identificado."
        }
    </script>
</body>
</html>
