<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleans - HTML</title>
</head>
<body>
    <h1>Booleanos en HTML</h1>
    
    <script type="text/javascript">
        console.log("Boolean(1): " + Boolean(1))
        console.log("Boolean(0): " + Boolean(0))
        console.log("Boolean(\"Whatever\"): " + Boolean("Whatever"))
        console.log("Boolean(\"\"): " + Boolean(""))
        console.log("Boolean(3.14): " + Boolean(3.14))
        console.log("Boolean(100 > 5): " + Boolean(100 > 5))
        console.log("Boolean('1' == 1): " + Boolean('1' == 1))
        console.log("Boolean('1' === 1): " + Boolean('1' === 1))
    </script>

</body>
</html>
