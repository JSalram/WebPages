<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables en JS</title>
</head>
<body>
    <h1>Variables en JS</h1>
    <h2>.toString() y .toFixed()</h2>
    <script type="text/javascript">

        //.toString()
        let n = 100
        let nString = n.toString()
        console.log(nString)

        //.toFixed()
        let n2 = 255.3424
        console.log(n2)
        n2 = n2.toFixed(2)
        console.log(n2)
    </script>
</body>
</html>
