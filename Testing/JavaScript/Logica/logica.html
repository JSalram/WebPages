<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica en JS</title>
</head>
<body>
    <h1>Aplicando lógica en JavaScript</h1>

    <script type="text/javascript">

        const VUELO = 100
        const HOTEL = 50
        const TOUR = 30
        const TOTAL = VUELO + HOTEL + TOUR
        const DINERO = 300

        console.log("Viaje (if-else):")
        if (DINERO > TOTAL)
        {
            console.log("Puedes ir de viaje")
        }
        else if (DINERO === TOTAL)
        {
            console.log("Puedes viajar, pero con un presupuesto ajustado")
        }
        else
        {
            console.log("No puedes ir de viaje")
        }

        console.log("Viaje (operador ternario):")
        const RESULT = DINERO > TOTAL 
            ? console.log("Puedes ir de viaje")
            : console.log("No puedes ir de viaje")


    </script>

</body>
</html>
