<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones JS</title>
</head>
<body>
    <h1>Funciones en JavaScript</h1>

    <script type="text/javascript">

        const MESSAGE = "Hello World!"
        function sayHello()
        {
            console.log(MESSAGE)
        }

        function diHola()
        {
            const HOLA = "¡Hola Mundo!"
            console.log(HOLA)
        }

        //Funciones con parámetros

        function suma(a, b)
        {
            console.log(a + b)
        }

        function sayHello(cadena)
        {
            console.log(cadena)
        }

        // Parámetros por defecto y personalizados

        function holaNombre(nombre = "mundo")
        {
            console.log("Hola " + nombre)
        }

        // Funciones con return

        function resta(a, b)
        {
            return a - b
        }

        function holaNombre2(nombre = "mundo")
        {
            return `Hola ${nombre}`
        }

    </script>
</body>
</html>
