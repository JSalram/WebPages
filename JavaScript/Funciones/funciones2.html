<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones en JS (II)</title>
</head>
<body>
    <h1>Funciones en JavaScript (II)</h1>
    <h2>Funciones asignadas a variables</h2>

    <script type="text/javascript">

        var sayHello = function(name = "world")
        {
            return `Hello ${name}`
        }

        var sayHi = (name) => `Hi ${name}`
        var sayBye = (name) => { return `Bye ${name}` }

        console.log(sayHi("Javi"))
        console.log(sayBye("Javi"))

    </script>

</body>
</html>
