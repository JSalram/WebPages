<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="calculos">
                <span>Hola soy un calculo</span>
                <input type="number" name="n" id="n" value="0">
            </div>
            <button>+</button>
            <button>-</button>
            <button>x</button>
            <button>/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="equal">=</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button>.</button>
            <button>C</button>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
