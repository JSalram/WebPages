<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomizer</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <h1>Randomizer</h1>

    <div id="centro">
        <div id="inputs">
            <p>Elige los números seleccionados:</p>
            <label for="n1">Número 1:</label>
            <input type="number" id="n1">
            <br>
            <label for="n2">Número 2:</label>
            <input type="number" id="n2">
            <br>
            <button onclick="selRandoms()">Seleccionar</button>
        </div>
        <div id="botonera"></div>
    </div>
    <p id="restantes"></p>

    <img src="img/random.png" alt="random" onclick="randomN()" width="980" height="876">
    <img src="img/info.png" alt="info" onclick="info()" width="1024" height="1024">
</body>
</html>
